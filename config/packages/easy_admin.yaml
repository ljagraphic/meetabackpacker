easy_admin:
    entities:
        User:
            class: App\Entity\User
            list:
                fields: 
                    - id
                    - name
                    - lastName
                    - { property: 'avatar', type: 'image', base_path: '/public/uploads' }
                
        Activity:
            class: App\Entity\Activity
            list:
                fields: ['id', 'name', 'lastName', 'avatar', 'email']
                
        Advice:
            class: App\Entity\Advice
            list:
                fields: ['id', 'creator_id', 'category', 'country', 'city']

